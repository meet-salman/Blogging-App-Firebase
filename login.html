<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./dist/output.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.12/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <div class="h-screen bg-[#f8f9fa]">

        <!-- navbar started -->
        <div class="flex items-center justify-between px-20 py-3 bg-[#7749F8]">
            <div>
                <a class=" text-[22px] text-white">Perosnol Blogging App</a>
            </div>

            <div id="user-profile" class="flex-none gap-2">

            </div>

        </div>
        <!-- navbar ended -->


        <!-- header started -->
        <div class="header px-20 py-5 bg-white">
            <header class="text-3xl font-bold text-[#343a40]"> Login </header>
        </div>
        <!-- header ended -->


        <!-- Signup Form Start -->
        <div class="w-[40%] my-12  mx-auto py-12 px-20 shadow-gray-200 shadow-xl bg-white">

            <form id="login-form">
                <input id="email"
                    class="w-full mb-4 p-2 border-2 border-gray-200 rounded-lg outline-1 outline-[#7749F8]" type="email"
                    placeholder="Email">
                <input id="password"
                    class="w-full mb-4 p-2 border-2 border-gray-200 rounded-lg outline-1 outline-[#7749F8]"
                    type="password" placeholder="Password">
                <p id="error" class="mb-4 text-red-400"></p>

                <div class="text-center">
                    <button type="submit" class="button"> Signup </button>
                </div>
            </form>

        </div>
        <!-- Signup Form End -->


        <!-- Loading Modal -->
        <div>
            <dialog id="modal" class="modal">
                <span class="loading loading-spinner loading-md"></span>
            </dialog>
        </div>















    </div>


    <script type="module" src="./script/login.js"></script>

</body>

</html>
