<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup </title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./dist/output.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.12/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <div class="h-max bg-[#f8f9fa]">

        <!-- navbar started -->
        <div class="flex justify-between px-20 py-3 bg-[#7749F8]">
            <div>
                <a class=" text-[22px] text-white">Perosnol Blogging App</a>
            </div>

            <div class="flex items-center">
                <a href="./login.html" class=" bg-transparent border-none text-white font-medium"> Login </a>
            </div>
        </div>
        <!-- navbar ended -->


        <!-- header started -->
        <div class="header px-20 py-5">
            <header class="text-3xl font-bold text-[#343a40]"> Signup </header>
        </div>
        <!-- header ended -->


        <!-- Signup Form Start -->

        <div class="w-[40%] my-12  mx-auto py-12 px-20 shadow-gray-200 shadow-xl bg-white">

            <form id="signup-form">
                <input id="first-name"
                    class="w-full mb-4 p-2 border-2 border-gray-200 rounded-lg outline-1 outline-[#7749F8]" type="text"
                    placeholder="First Name">
                <input id="last-name"
                    class="w-full mb-4 p-2 border-2 border-gray-200 rounded-lg outline-1 outline-[#7749F8]" type="text"
                    placeholder="Last Name">
                <input id="email"
                    class="w-full mb-4 p-2 border-2 border-gray-200 rounded-lg outline-1 outline-[#7749F8]" type="email"
                    placeholder="Email">
                <input id="password"
                    class="w-full mb-4 p-2 border-2 border-gray-200 rounded-lg outline-1 outline-[#7749F8]"
                    type="password" placeholder="Password">
                <input id="confirm-password"
                    class="w-full mb-4 p-2 border-2 border-gray-200 rounded-lg outline-1 outline-[#7749F8]"
                    type="password" placeholder="Repeat Password">

                <div class="text-center">
                    <button class="py-2 px-4 rounded-lg bg-[#7749f8]" type="submit"> Signup </button>
                </div>

            </form>

        </div>

        <!-- Signup Form End -->

















    </div>


    <script type="module" src="script/login.js"></script>

</body>

</html>
