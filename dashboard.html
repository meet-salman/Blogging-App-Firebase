<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./dist/output.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.12/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <div>

        <!-- navbar started -->
        <nav class="flex items-center justify-between px-20 py-3 bg-[#7749F8]">
            <div>
                <a href="./home.html" class="text-[22px] text-white"> Perosnol Blogging App </a>
            </div>

            <div id="user-profile" class="flex-none gap-2">

            </div>

        </nav>
        <!-- navbar ended -->


        <!-- header started -->
        <div class="header px-20 py-5">
            <header class="text-3xl font-bold text-[#343a40]"> Dashboard </header>
        </div>
        <!-- header ended -->




        <div class="py-8 px-20 bg-[#f8f9fa]">

            <!-- Blog Publish Form Start -->
            <div class="w-[70%] px-20 py-11 shadow-gray-200 shadow-xl bg-white">
                <form id="blog-form">
                    <input id="title"
                        class="w-full mb-4 p-2 border-2  border-gray-200 rounded-lg outline-1 outline-[#7749F8]"
                        type="text" placeholder="Title" required>

                    <textarea id="content"
                        class="w-full mb-4 p-2 border-2  border-gray-200 rounded-lg outline-1 outline-[#7749F8]"
                        placeholder="What is in your mind?" rows="4" required></textarea>

                    <button class="button" type="submit"> Publish Blog </button>
                </form>
            </div>
            <!-- Blog Publish Form End -->


            <!-- My Blogs Section Start -->
            <div>

                <div class="mt-8">
                    <h1 class="text-2xl font-medium"> My Blogs </h1>
                </div>

                <div id="my-blogs">

                </div>

            </div>
            <!-- My Blogs Section End -->


            <!-- Edit Post Modal Start -->
            <dialog id="blog-edit-modal" class="modal modal-bottom sm:modal-middle">

                <div class="modal-box">

                    <h2 class="font-medium text-[22px] mb-4"> Edit Post </h2>

                    <form method="dialog">
                        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                    </form>

                    <form id="update-post">
                        <input id="edited-title"
                            class="w-full mb-4 p-2 border-2  border-gray-200 rounded-lg outline-1 outline-[#7749F8]"
                            type="text" placeholder="Title" required>

                        <textarea id="edited-content"
                            class="w-full mb-4 p-2 border-2  border-gray-200 rounded-lg outline-1 outline-[#7749F8]"
                            placeholder="What is in your mind?" rows="4" required></textarea>

                        <button class="button" type="submit"> Update </button>
                    </form>

                </div>

            </dialog>
            <!-- Edit Post Modal End -->


            <!-- Delete Post Modal Start -->
            <dialog id="blog-dlt-modal" class="modal modal-bottom sm:modal-middle">

                <div class="modal-box">

                    <h2 class="font-medium text-[22px] mb-4"> Edit Post </h2>
                    <p> Are you sure to delete post?</p>

                    <div class="modal-action">

                        <form method="dialog">
                            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                        </form>

                        <button id="dlt-post" class="button"> Delete </button>
                    </div>


                </div>

            </dialog>
            <!-- Delete Post Modal End -->


            <!-- Loading Modal -->
            <div>
                <dialog id="loading-modal" class="modal">
                    <span class="loading loading-spinner loading-md"></span>
                </dialog>
            </div>

        </div>











    </div>


    <script type="module" src="./script/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
